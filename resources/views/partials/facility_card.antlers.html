<div class="text-4xl md:text-5xl font-black mb-10 uppercase text-[#004f79] md:w-[30%] border-l-5 border-b-5 md:border-l-7 md:border-b-7 border-[#004f79] py-3 px-3"><span class="pl-5">{{area}}</span></div>
<div class="md:grid grid-cols-12 gap-5">
    {{cards}}
    <div class="col-span-4 group bg-white overflow-hidden card-shadow mt-5 md:mt-0">
        <div class="h-[200px] relative overflow-hidden">
            <div class="absolute inset-0">
                <img src="{{card_image}}" alt="{{card_title}}"
                    class="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-110">
            </div>
        </div>
        <div class="px-5 py-3">
            <div class="text-xl font-bold pb-2">{{card_title}}</div>
            <span>{{card_description}}</span>
        </div>
    </div>
    {{/cards}}
</div>
