<div id="education" class="">
    <div class="mt-16 max-w-screen-xl px-4 md:w-[90%] mx-auto">
        <div class="animation-wrapper">
            <h2 class="section-head">{{title}}</h2>
        </div>
    </div>
    <div class="md:grid md:grid-cols-12 flex flex-col-reverse">
        <div class="col-span-3 flex flex-cols">
            <div class="p-7 bg-gray-200 flex-1">
                <h2 class="font-bold text-xl">{{sub_title}}</h2>
                <p>{{description}}</p>
                <a href="{{button_link}}" class="mt-6 border-1 py-3 px-6 font-semibold mx-auto inline-block">Khám phá ngay<i
                        class="fa-light fa-arrow-right ml-1"></i></a>
            </div>
        </div>
        <div class="col-span-9 flex flex-cols">
            <div class="grid grid-cols-4 text-white">
                {{nganh_hoc}}
                <div class="program relative px-3 pt-3 pb-7 md:p-7 bg-linear-to-r/srgb 
                {{ if index == 0 }}
                    from-[#396afc] to-[#2948ff]
                {{ elseif index == 1 }}
                    from-[#3F5EFB] to-[#FC466B]
                {{ elseif index == 2 }}
                    from-[#ee0979] to-[#ff6a00]
                {{ elseif index == 3 }}
                    from-[#FF5F6D] to-[#FFC371]
                {{ /if }}
                ">
                    <div class="">Ngành</div>
                    <h3 class="md:text-3xl font-bold uppercase">{{ten_nganh | replace('//', '<br>')}}</h3>
                    <a href="#" class=" absolute bottom-0 md:bottom-7 left-7 md:text-2xl mt-5 block"><i
                            class="fa-solid fa-arrow-right"></i></a>
                </div>
                {{/nganh_hoc}}
               
            </div>
        </div>
    </div>
</div>
