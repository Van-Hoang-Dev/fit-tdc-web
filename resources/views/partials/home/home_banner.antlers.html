<div class="banner-container grid grid-cols-12">
    <div class="col-span-8 flex flex-col">
        <div class="flex-1 relative">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    {{banner_images}}
                    <div class="swiper-slide">
                        <img src="{{url}}" alt="FIT-TDC" loading="lazy" class="w-full h-[450px] object-cover" />
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    {{/banner_images}}
                </div>

                <!-- Nút điều hướng -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <div class="absolute z-50 bottom-8 h-[100px] w-[30%] bg-gray-500/30"></div>
            <div class="banner-text absolute z-50 bottom-12 max-w-screen-xl px-4 mx-auto">
                <h2 class="text-4xl font-black text-white drop-shadow-md">
                    {{title}}
                </h2>
                <p class="text-white drop-shadow-md">{{sub_title}}</p>
            </div>
        </div>
    </div>
    <div class="col-span-4 flex flex-col">
        <div class="grid grid-rows-4 md:grid-cols-2 md:grid-rows-2 flex-1">
            {{programs_field }}
            <div class="relative">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXp6azcyYm01azJnenI5cHBtZnloenVteDA5enB3ejIzcnd3YTV3bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3q2XB76CaWPggiNW/giphy.gif"
                    alt="banner-image" class="h-full w-full object-cover" />
                <div class="absolute inset-0 bg-[#003b7a]/50 flex flex-col items-center justify-center">
                    <button data-modal-target="default-modal"
                            data-modal-toggle="default-modal"
                            data-video="{{video_youtube_link}}"
                        class="text-white hover:border-blue-800 hover:text-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 w-12 h-12 flex items-center justify-center"
                        type="button">
                        <i class="fa-regular fa-play"></i>
                    </button>
                    <h2 class="text-white text-center">
                        Ngành<br /><span class="font-bold text-xs md:text-base">{{title | replace('//',
                            '<br />')}}</span>
                    </h2>
                </div>
            </div>
            {{/programs_field}}
        </div>
    </div>
</div>

<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-3 border-b rounded-t border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900">Giới thiệu</h3>
                <button type="button" id="btn-close"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <iframe id="videoFrame" width="100%" height="315"
                    src="https://www.youtube.com/embed/cm57ye-svYI?si=goFVbn2x-vBN8-ku"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Show modal -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("default-modal");
        const videoFrame = document.getElementById("videoFrame");
        const closeModalButton = modal.querySelector("#btn-close");
        const openButtons = document.querySelectorAll(
            "[data-modal-target='default-modal']"
        );
        const defaultSrc = "https://www.youtube.com/embed/cm57ye-svYI?si=goFVbn2x-vBN8-ku";

        // Mỗi nút play gán sự kiện mở đúng video
        openButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const videoSrc = button.getAttribute("data-video") || defaultSrc;
                videoFrame.src = videoSrc;
            });
        });

        function closeModal() {
            videoFrame.src = "";
        }

        closeModalButton.addEventListener("click", closeModal);
        modal.addEventListener("click", function (event) {
            if (event.target === modal) closeModal();
        });
    });
</script>
